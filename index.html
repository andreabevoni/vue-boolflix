<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BoolFlix</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
  </head>
  <body>

    <div id="root">

      <input v-model="search">

      <button @click="startSearch">Cerca</button>

      <!-- output stampa dei film trovati -->
      <div v-if="show && found">
        <ul v-for="movie in dbMovie">
          <li>Titolo: {{movie.title}}</li>
          <li v-if="movie.title != movie.original_title">Titolo Originale: {{movie.original_title}}</li>
          <li>Lingua Originale: {{movie.original_language}}</li>

          <!-- METODO 1 FUNZIONANTE MA SCRITTO POCO BENE -->
          <li>
            <!-- stampo un numero di stelle piene pari al voto trasformato in numero da 0 a 5 ed un numero di stelle vuote pari a 5 meno il voto-->
            <i v-for="star in voteStar(movie.vote_average)" class="fas fa-star"></i><i v-for="star in (5 - voteStar(movie.vote_average))" class="far fa-star"></i>
          </li>

          <!-- METODO 1 SCRITTO BENE MA CHE GENERA LO SPAZIO VUOTO A SCHERMO -->
          <li>
            <!-- stampo un numero di stelle piene pari al voto trasformato in numero da 0 a 5-->
            <i v-for="star in voteStar(movie.vote_average)" class="fas fa-star"></i>
            <!-- stampo un numero di stelle vuote pari a 5 meno il voto -->
            <i v-for="star in (5 - voteStar(movie.vote_average))" class="far fa-star"></i>
          </li>

          <!-- METODO 2 -->
          <li>
            <!-- stampo cinque stelle e ne coloro di giallo un numero pari al voto trasformato in numero da 0 a 5-->
            <i v-for="(star, index) in 5" :class="index < voteStar(movie.vote_average) ? 'yellow' : ''" class="fas fa-star"></i>
          </li>

        </ul>
      </div>

      <!-- output quando la ricerca Ã© inconcludente -->
      <div v-else-if="show && !found">
        Nessun film trovato. Prego effettuare una nuova ricerca.
      </div>

      <!-- output quando si preme il bottone ma non si ha scritto niente -->
      <div v-else>
        Scrivi qualcosa e premi il bottone per cercare film nel database online.
      </div>

    </div>

    <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
